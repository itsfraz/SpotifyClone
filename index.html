<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="ganna.png" alt="Logo image">ganna</li>
            <li>Home</li>
            <li>About</li>
            
        </ul>
    </nav>
    <div class="container">
        <!-- <img src="bg2.jpeg" alt=""> -->
        <div class="SongsList">
            <h1>Best of NCS - No copyright Sound</h1>
            <div>
                <div class="songitem">
                    <img src="cover" alt="">
                </div>
            </div>
        </div>
        <div class="SongBanner">
             
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" max="100">
        <div class="icons">
            <!-- fontawesome Icon -->
            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c47527bb3d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
